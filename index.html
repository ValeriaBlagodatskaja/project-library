<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="myLibrary">
        <h1>My library</h1>
      </div>
    </header>
    <main>
      <button id="showFormButton">+ Add book</button>
      <dialog open id="myDialog" style="display: none">
        <form method="dialog" id="bookForm">
          <button id="closeFormButton" type="button">X</button>
          <h3>Add new book</h3>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
          <br />
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />
          <br />
          <label for="pages">Total pages:</label>
          <input type="number" id="pages" name="pages" required />
          <br />
          <label for="checkBox">Have you read it?</label>
          <input type="checkbox" id="checkBox" name="checkBox" />
          <br />
          <button type="submit">Submit</button>
        </form>
      </dialog>
      <ul class="userBooks" id="userBooks"></ul>
    </main>
  </body>
</html>
