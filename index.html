<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="backdrop" style="display: none"></div>
    <header>
      <div class="myLibrary">
        <h1>My library</h1>
      </div>
    </header>
    <main>
      <div class="mainContainer">
        <button id="showFormButton">+ Add book</button>
        <dialog open id="myDialog" style="display: none">
          <form method="dialog" id="bookForm">
            <button id="closeFormButton" type="button">x</button>
            <h3>Add new book</h3>
            <label for="title"></label>
            <input
              type="text"
              id="title"
              name="title"
              required
              placeholder="Title"
            />
            <br />
            <label for="author"></label>
            <input
              type="text"
              id="author"
              name="author"
              required
              placeholder="Author"
            />
            <br />
            <label for="pages"></label>
            <input
              type="number"
              id="pages"
              name="pages"
              required
              placeholder="Pages"
              required
              min="0"
            />
            <br />
            <div class="checkBoxContainer">
              <label for="checkBox">Have you read it?</label>
              <input type="checkbox" id="checkBox" name="checkBox" />
            </div>
            <br />
            <button class="submitButton" type="submit">Submit</button>
          </form>
        </dialog>
        <ul class="userBooks" id="userBooks"></ul>
      </div>
    </main>
  </body>
</html>
